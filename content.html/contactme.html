    <link rel="stylesheet" href="../CSS/style-contactform.css">
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="left">

                </div>
            </div>
            <div class="right">
                <div class="right-container">
                    <form action="#" method="post" onSubmit="validasi()">

                        <input type="phone" placeholder="Telephone">

                    </form>
                    <button>Kirim</button>
                </div>
            </div>
        </div>
    </div>
